<h1>Sign In</h1>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">


  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('userName')"

  ></app-input>


<app-input
  inputType="password"
  label="Password"
  [control]="authForm.get('password')">
</app-input>

    <button class="ui submit button primary"> Sign In</button>
</form>
